<div class="point-container" *ngIf="point" (click)="onPointClick()">    
    <div *ngIf="point.shipPart" class="ship-part-container">
        <app-ship-part [shipPart]="point.shipPart"></app-ship-part>
    </div>
    <div *ngIf="!point.shipPart && !point.isHeader">
        
    </div>
    <div *ngIf="point.isHeader">
        {{point.caption}}
    </div>    
</div>
